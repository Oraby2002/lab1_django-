
{% extends 'store/base.html' %}

{% block content %}
<h1>Categories</h1>
<a href="{% url 'category_add' %}">Add Category</a>
<ul>
  {% for category in categories %}
    <li>
      {{ category.name }} | 
      <a href="{% url 'category_update' category.pk %}">Edit</a> | 
      <a href="{% url 'category_delete' category.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
