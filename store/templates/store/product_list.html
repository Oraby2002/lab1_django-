{% extends 'store/base.html' %}

{% block content %}
  <h2>All Products</h2>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product_detail' product.pk %}">
          {{ product.name }} - ${{ product.price }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
