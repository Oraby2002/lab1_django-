{% extends 'store/base.html' %}
{% block title %}Add Category{% endblock %}

{% block content %}
  <h2>Add / Edit Category</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
